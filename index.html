    <script>
      // Registro inteligente do Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Usando um caminho relativo explícito para evitar problemas de origin em previews
          const swUrl = './sw.js';
          navigator.serviceWorker.register(swUrl)
            .then(reg => {
              console.log('Gestão 93: Service Worker registrado com sucesso!');
            })
            .catch(err => {
              // Em ambientes de desenvolvimento/preview, o SW pode falhar por segurança de origem.
              // Isso é normal e não afetará o app quando ele for publicado em um domínio real.
              console.warn('Gestão 93: PWA desabilitado no preview (ambiente seguro necessário).');
            });
        });
      }
    </script>
